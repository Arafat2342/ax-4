<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text box,shadow, indent</title>
    <style>
        h1{
            font-size: larger;
            font-weight: bold;
            text-shadow: 1px 2px 2px;
        }
        .shadow{
            color: rgb(145, 255, 255);
            font-weight: bolder;
            box-shadow: 9px 9px 5px;
        }
        #indent{
         text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1>This is an example of text shadow</h1>
    <p class="shadow">this is an example of box shadow</p>
    <p id="indent">this an example of text indent.</p>
</body>
</html>
